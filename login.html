<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .login-panel {
      margin-top: 100px;
    }

    .vCode {
      height: 36px;
      cursor: pointer;
    }

    .wrap {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: url('images/bg03.jpg') center bottom no-repeat;
      overflow: auto;
    }

    .navbar-brand {
      padding: 10px 15px;
    }

    .form-horizontal {
      margin-top: 10px;
    }

    .form-horizontal .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <nav class="navbar  navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mymenu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="images/logo.png"></a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default login-panel">
            <div class="panel-heading">
              <h3 class="panel-title"><b>用户登录</b></h3>
            </div>
            <div class="panel-body">
              <form action="#" method="post" class="form-horizontal">
                <div class="form-group">
                  <label for="userName" class="col-sm-2 control-label">用户名</label>
                  <div class="col-sm-10">
                    <input type="text" name="username" value="" class="form-control" id="username"
                      placeholder="请输入用户名" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="userPass" class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" value="" class="form-control" id="password"
                      placeholder="请输入密码" />
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success login">
                      登陆
                    </button>
                    <a href="./register.html" class="btn btn-default">注册</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script src="./lib/bootstrap/js/jquery-1.12.4.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script>
  //1.给按钮添加点击事件
  $('.login').click(function (e) {
    //阻止事件默认跳转
    e.preventDefault()
    let userName = $('#username').val().trim()
    let userPass = $('#password').val().trim()
    if (userPass == '' || userName == '') {
      alert('帐号或密码不能为空');
    } else {
      // 2.发送ajax请求
      $.ajax({
        url: 'http://localhost:4399/user/login',
        type: 'post',
        data: {
          username: userName,
          password: userPass
        },
        success: function (backData) {
          if (backData.code == 200) {
            alert(backData.msg);
            location.href = './index.html'
          } else {
            alert('帐号或密码不正确');
          }
        }
      });
    }
  })
</script>
